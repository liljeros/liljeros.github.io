    <script>
        // Theme management variables
        let themeSwitchCount = 0;
        let isRandomColorActive = false;
        let lastRandomColorIndex = -1;
        
        // Color palette with predefined text colors for optimal contrast
        const vibrantColors = [
            { color: '#ffdd00', textColor: 'black' }, // YLLW/Nordiska Galleriet
            { color: '#ff5000', textColor: 'black' }, // WasHere
            { color: '#0B1E3D', textColor: 'white' }, // Elvy
            { color: '#ff0000', textColor: 'black' }, // Lovable
            { color: '#002fa7', textColor: 'white' }, // The Kids
            { color: '#7f00ff', textColor: 'white' }, // Bangerhead
            { color: '#492425', textColor: 'white' }, // Dusty Deco
            { color: '#FFFFFF', textColor: 'black' }, // Länna
        ];

        // Function to determine if text should be black or white based on background color
        // Uses luminance calculation for optimal contrast
        function getTextColor(backgroundColor) {
            // Convert hex to RGB
            const hex = backgroundColor.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            
            // Calculate luminance
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            
            // Return black for light backgrounds, white for dark backgrounds
            return luminance > 0.5 ? 'black' : 'white';
        }

        // Main theme toggle function
        // Handles: light/dark theme, random color activation, and cleanup
        function toggleTheme() {
            const body = document.body;
            themeSwitchCount++;
            
            // If random color is active, clear it and return to light theme
            if (isRandomColorActive) {
                body.classList.remove('random-color');
                body.style.backgroundColor = '';
                body.style.color = '';
                
                // Reset logo filter
                const logo = document.querySelector('.logo');
                if (logo) {
                    logo.style.filter = '';
                }
                
                // Reset theme toggle background
                const themeToggle = document.querySelector('.theme-toggle');
                if (themeToggle) {
                    themeToggle.style.backgroundColor = '';
                    themeToggle.classList.remove('random-active');
                }
                
                isRandomColorActive = false;
                return;
            }
            
            // Check if we should trigger random color (after first 2 switches)
            if (themeSwitchCount > 2) {
                // 15% chance of random color
                if (Math.random() < 0.15) {
                    // Ensure we don't get the same color twice in a row
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * vibrantColors.length);
                    } while (randomIndex === lastRandomColorIndex && vibrantColors.length > 1);
                    
                    lastRandomColorIndex = randomIndex;
                    const randomColorObj = vibrantColors[randomIndex];
                    
                    // Remove existing theme classes
                    body.classList.remove('dark-theme');
                    
                    // Add random color class and set background
                    body.classList.add('random-color');
                    body.style.backgroundColor = randomColorObj.color;
                    
                    // Set text color based on background brightness
                    const textColor = randomColorObj.textColor || getTextColor(randomColorObj.color);
                    body.style.color = textColor;
                    
                    // Set logo filter based on text color
                    const logo = document.querySelector('.logo');
                    if (logo) {
                        if (textColor === 'white') {
                            logo.style.filter = 'brightness(0) invert(1)';
                        } else {
                            logo.style.filter = 'none';
                        }
                    }
                    
                    // Set theme toggle background color
                    const themeToggle = document.querySelector('.theme-toggle');
                    if (themeToggle) {
                        themeToggle.style.backgroundColor = textColor;
                        themeToggle.classList.add('random-active');
                    }
                    
                    // Mark random color as active
                    isRandomColorActive = true;
                    
                    return;
                }
            }
            
            // Normal theme toggle
            body.classList.toggle('dark-theme');
        }

    </script>
